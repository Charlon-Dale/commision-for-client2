<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> CSS Height, Width, and Image Positioning </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1> Jonaxx's Wattpad Stories </h1>
    <h2> Books of Jonaxx's Wattpad Stories </h2>
    <hr><br>
    
    <div class="jonaxxbooks">
        <hr>
        <div class="book">
            <img class="static" alt="untold forever" src="pictures\jonaxxx 1.jpg">
            <h2> Static </h2>
        </div>
      
        <div class="book">
            <img class="absolute" alt="a call to your arms" src="pictures\jonaxxx 2.jpg">
            <h2> Absolute </h2>
        </div>
    
        <div class="book">
            <img class="relative" alt="till the very end" src="pictures\jonaxxx 3.jpg">
            <h2> Relative </h2>
        </div>
        
        <div class="book">
            <img class="fixed" alt="tripped" src="pictures\jonaxxx 4.jpg">
            <h2> Fixed </h2>
        </div>
        <hr> 
    </div>
    
    <br><br><hr>
</body>
</html>
